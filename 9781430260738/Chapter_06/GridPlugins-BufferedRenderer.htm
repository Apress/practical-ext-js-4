<!DOCTYPE html>

<html>
<head>
    <link href="../extjs/resources/css/ext-all.css" rel="stylesheet" type="text/css" />
    <script src="../extjs/ext-all-debug.js" type="text/javascript"></script>
    <script>
        function loadData(){
            var data = [];
            for(var i=1;i<=5000;i++){
                data.push({sno:i,value:"Value is " + (1000*i)});
            }
            return data;
        }
        var store = Ext.create("Ext.data.Store", {
            fields: ["sno", "value"],
            data : loadData()
        });


        Ext.onReady(function () {
                Ext.create("Ext.grid.Panel", {
                    store: store,
                    height : 300,
                    title : "Buffered Grid",
                    plugins : [
                        {
                            ptype :"bufferedrenderer",
                            trailingBufferZone : 10,
                            leadingBufferZone : 30,
                            scrollToLoadBuffer : 10000
                        }
                    ],
                    columns: [
                                {
                                    text: 'Serial No',
                                    dataIndex: 'sno',
                                },
                                {
                                    text: 'Value',
                                    dataIndex: 'value'
                                }      
                            ],
                    renderTo: Ext.getBody()
                });
            }
        );
    </script>
</head>
<body>

</body>
</html>
